<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARRISON TRADING COMPANY</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="calculator mx-auto">
                <img src="images/harrison_company_logo.jpg" alt="harrison-trading-company-logo" class="company-logo">
                <h4 class="comapany-name">HARRISON TRADING COMPANY</h4>
                <hr>
                <form id="amount-calculator" class="justify-content-center form">
                    <div class="text-center">
                        <label for="amount">AMOUNT : </label>
                    <input type="number" placeholder="In Lakhs..." id="amount" name="amount" class="amount-value form-control" onKeyPress="if(this.value.length==8) return false;" min="100000" max="10000000" > <br>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Calculate" class="submit">
                    </div>
                    <label for="oneMonth" class="monthLabel oneMonth">1 Month :</label>
                    <input type="text" disabled id="oneMonth" name="oneMonth" class="monthInput oneMonthInput" ><br>
                    <label for="threeMonth" class="monthLabel threeMonth">3 Month   :</label>
                    <input type="text" disabled id="threeMonth" name="threeMonth" class="monthInput threeMonthInput"><br>
                    <label for="twelveMonth" class="monthLabel twelveMonth">12 Month :</label>
                    <input type="text" disabled id="twelveMonth" name="twelveMonth" class="monthInput twelveMonthInput"><br>

                </form>
            </div>
        </div>
    </div>
    <script src="JS/app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
